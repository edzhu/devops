---
global:
  hosts:
    domain: {{ domain }}
    gitlab:
      name: git.{{ domain }}
    ssh: git.{{ domain }}
  ingress:
    configureCertmanager: false
    enabled: true
    class: nginx
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: letsencrypt
      nginx.ingress.kubernetes.io/ssl-ciphers: "ALL:!aNULL:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP"
      nginx.ingress.kubernetes.io/proxy-body-size: "20m"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "1800"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        add_header Cache-Control "no-cache";
        proxy_cache_bypass $http_pragma;
        proxy_cache_revalidate on;
        expires off;
  kas:
    enabled: false

gitlab:
  webservice:
    ingress:
      tls:
        secretName: {{ service_name }}--gitlab-tls
    minReplicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 2Gi
        ephemeral-storage: 0.5Gi
      requests:
        cpu: 500m
        memory: 2Gi
        ephemeral-storage: 0.5Gi
    workhorse:
      resources:
        limits:
          cpu: 250m
          memory: 0.5Gi
          ephemeral-storage: 0.5Gi
        requests:
          cpu: 250m
          memory: 0.5Gi
          ephemeral-storage: 0.5Gi
  sidekiq:
    minReplicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 2Gi
        ephemeral-storage: 1Gi
      requests:
        cpu: 500m
        memory: 2Gi
        ephemeral-storage: 1Gi
  gitlab-shell:
    minReplicas: 1
  gitlab-exporter:
    enabled: false
  toolbox:
    enabled: true
    replicas: 1
    init:
      resources:
        limits:
          cpu: 250m
          memory: 0.5Gi
          ephemeral-storage: 1Gi
        requests:
          cpu: 250m
          memory: 0.5Gi
          ephemeral-storage: 1Gi
    resources:
      limits:
        cpu: 250m
        memory: 0.5Gi
        ephemeral-storage: 1Gi
      requests:
        cpu: 250m
        memory: 0.5Gi
        ephemeral-storage: 1Gi
  migrations:
    init:
      resources:
        limits:
          cpu: 250m
          memory: 0.5Gi
          ephemeral-storage: 0.5Gi
        requests:
          cpu: 250m
          memory: 0.5Gi
          ephemeral-storage: 0.5Gi
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
        ephemeral-storage: 0.5Gi
      requests:
        cpu: 1000m
        memory: 2Gi
        ephemeral-storage: 0.5Gi

minio:
  persistence:
    storageClass: regional-ssd
    size: 5Gi
  ingress:
    tls:
      secretName: {{ service_name }}--minio-tls
  init:
    resources:
      limits:
        cpu: 250m
        memory: 0.5Gi
        ephemeral-storage: 1Gi
      requests:
        cpu: 250m
        memory: 0.5Gi
        ephemeral-storage: 1Gi
  resources:
    limits:
      cpu: 250m
      memory: 0.5Gi
      ephemeral-storage: 1Gi
    requests:
      cpu: 250m
      memory: 0.5Gi
      ephemeral-storage: 1Gi

redis:
  resources:
    limits:
      cpu: 250m
      memory: 0.5Gi
      ephemeral-storage: 1Gi
    requests:
      cpu: 250m
      memory: 0.5Gi
      ephemeral-storage: 1Gi

registry:
  ingress:
    tls:
      secretName: {{ service_name }}--registry-tls
  hpa:
    minReplicas: 1
  init:
    resources:
      limits:
        cpu: 250m
        memory: 0.5Gi
        ephemeral-storage: 1Gi
      requests:
        cpu: 250m
        memory: 0.5Gi
        ephemeral-storage: 1Gi
  resources:
    limits:
      cpu: 250m
      memory: 0.5Gi
      ephemeral-storage: 1Gi
    requests:
      cpu: 250m
      memory: 0.5Gi
      ephemeral-storage: 1Gi

shared-secrets:
  resources:
